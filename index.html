<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;'
                 renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;">

        <a-assets>
            <a-asset-item id="ma0622" src="https://raw.githubusercontent.com/clon139755/VitrinaVirtual/master/modelos/MA0622.glb"></a-asset-item>
            <a-asset-item id="ma0891" src="https://raw.githubusercontent.com/clon139755/VitrinaVirtual/master/modelos/MA0891.glb"></a-asset-item>
            <a-asset-item id="ma3173" src="https://raw.githubusercontent.com/clon139755/VitrinaVirtual/master/modelos/MA3173.glb"></a-asset-item>
            <a-asset-item id="ma4269" src="https://raw.githubusercontent.com/clon139755/VitrinaVirtual/master/modelos/MA4269.glb"></a-asset-item>
        </a-assets>

        <a-marker id="animated-marker1" type='barcode' value='1'>
            <a-entity
                gltf-model="#ma0622"
                scale="1 1 1"
                rotation="270 0 0">
            </a-entity>
        </a-marker>
            
            <a-marker id="animated-marker2" type='barcode' value='2'>
            <a-entity
                gltf-model="#ma0891"
                scale="20 20 20"
                rotation="0 0 0">
            </a-entity>
        </a-marker>
            
            <a-marker id="animated-marker3" type='barcode' value='3'>
            <a-entity
                gltf-model="#ma3173"
                scale="1 1 1">
            </a-entity>
        </a-marker>
            
            <a-marker id="animated-marker4" type='barcode' value='4'>
            <a-entity
                gltf-model="#ma4269"
                scale="1 1 1">
            </a-entity>
        </a-marker>


        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
